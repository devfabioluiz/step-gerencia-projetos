<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Estoque</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-start p-6">

  <!-- Barra de pesquisa -->

      <div class="input-group mb-4">
        <input type="text" class="form-control" placeholder="Pesquise aqui" id="searchInput">
      <div class="input-group-append">
        <button id="btnPesquisar" class="btn btn-outline-secondary" type="button">üîç</button>
      </div>
    </div>


  <!-- container principal -->
  <div class="container mx-auto grid grid-cols-3 gap-6">

    <div id="produtosContainer" class="col-span-2 grid grid-cols-2 gap-6">
     
    </div>

    <div class="bg-white shadow-lg rounded-2xl p-6 flex flex-col">
      <h2 class="text-xl font-bold mb-4">Carrinho</h2>
      
      <ul id="carrinho" class="flex-1 space-y-2">
        <li class="text-gray-600">Nenhum produto adicionado</li>
      </ul>

      <div class="mt-4">
        <p class="text-lg font-semibold">Subtotal: R$ <span id="subtotal">0,00</span></p>
        <button id="btnConfirma" class="w-full bg-blue-600 text-white py-2 mt-3 rounded-lg hover:bg-blue-700">
          Confirmar
        </button>
      </div>
    </div>
  </div>
  <!---->

  <script src="javascript.js"></script>
</body>
</html>
