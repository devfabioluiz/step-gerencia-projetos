<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Estoque</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-start p-6">

  <div class="container mx-auto grid grid-cols-3 gap-6">

    <div id="produtosContainer" class="col-span-2 grid grid-cols-2 gap-6">
     
    </div>

    <div class="bg-white shadow-lg rounded-2xl p-6 flex flex-col">
      <h2 class="text-xl font-bold mb-4">Carrinho</h2>
      
      <ul id="carrinho" class="flex-1 space-y-2">
        <li class="text-gray-600">Nenhum produto adicionado</li>
      </ul>

      <div class="mt-4">
        <p class="text-lg font-semibold">Subtotal: R$ <span id="subtotal">0,00</span></p>
        <button id="btnConfirma" class="w-full bg-blue-600 text-white py-2 mt-3 rounded-lg hover:bg-blue-700">
          Confirmar
        </button>
      </div>
    </div>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
